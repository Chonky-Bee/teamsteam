    <meta charset="utf-8">

  <body>
      <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-4 offset-md-4 text-center" style="border:1px solid black;">
                <h2>Kreiraj nalog</h2>
                <div class="row">
                    <div class="col-md-3 offset-md-3 mb-3">
                        Izaberi vrtić:
                    </div>
                    <div class="col-md-4 mb-3">
                        Izaberi tip naloga:
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 offset-md-3 mb-3">
                        <select name="Izaberi vrtić"> 
                            <option>Bambi</option>
                            <option>Sanjalica </option>
                            <option>Bajka </option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <select name="Izaberi tip naloga">
                          <option>Direktor</option>
                          <option>Vaspitač</option>
                          <option>Roditelj</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3 offset-md-3 mb-3">
                        Ime:
                    </div>
                    <div class="col-md-3 mb-3">
                        <input type="text" id="ime" name="ime" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 offset-md-3 mb-3">
                        Prezime:
                    </div>
                    <div class="col-md-3 mb-3">
                        <input type="text" id="ime" name="Prezime" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 offset-md-3 mb-3">
                        Adresa:
                    </div>
                    <div class="col-md-3 mb-3">
                        <input type="text" id="ime" name="adresa" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 offset-md-3 mb-3">
                        Broj telefona:
                    </div>
                    <div class="col-md-3 mb-3">
                        <input type="text" id="ime" name="broj" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 offset-md-3 mb-3">
                        e-mail:
                    </div>
                    <div class="col-md-3 mb-3">
                        <input type="text" id="ime" name="email" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 offset-md-3 mb-3">
                        Lozinka:
                    </div>
                    <div class="col-md-3 mb-3">
                        <input type="text" id="ime" name="lozinka" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 offset-md-3 mb-3">
                        Potvrda lozinke:
                    </div>
                    <div class="col-md-3 mb-3">
                        <input type="text" id="ime" name="potvrdalozinke" >
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 offset-md-4">
                        <button class="btn btn-success">Potvrdi</button> <button class="btn btn-danger">Odustani</button>
                    </div>
                </div>
